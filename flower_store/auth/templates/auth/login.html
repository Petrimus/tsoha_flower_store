<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Flower Store login</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
          <div class="row justify-content-center mb-4"></div>
          {% if error_message %}
          <div class="alert alert-warning" role="alert">{{error_message}}</div>
          {% endif %}
          <form action="/login" method="POST" class="mb-4">
            <div class="mb-4 text-center">
              <h2><bold>LOG IN</bold></h2>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>
            <div class="mb-4" class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
              />
              <label class="form-check-label" for="remember">remember me</label>
            </div>
            <button type="submit" class="btn btn-success w-100">login</button>
          </form>
          <p class="mb-4 text-center">
            Not registered yet?
            <a href="/signup" class="text-decoration-none link-success"
              >&nbsp &nbsp sign up here</a
            >
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      window.setTimeout(function () {
        $('.alert')
          .fadeTo(500, 0)
          .slideUp(500, function () {
            $(this).remove();
          });
      }, 4000);
    </script>
  </body>
</html>
