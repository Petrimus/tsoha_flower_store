{% extends "/main/layouts/base_layout.html" %}
<!-- prettier ignore -->
{% block content %}
<div class="py-5">
  <div class="container">
    <h2>Flowers to choose from</h2>
    <div class="row hidden-md-up mt-4">
      {% for flower in flowers %}
      <div class="col-md-4">
        <a href="#" class="link-dark" style="text-decoration: none">
          <div class="card mb-4">
            <div class="card-header"><h5>{{flower.name}}</h5></div>
            <div class="m-4" style="text-align: center;">
              <img   
                class="card-img-top" 
                style="width: 100%; height: 20vw; object-fit: cover;"            
                src="{{flower.picture}}"
                alt="{{picture_alt}}"
                
              />
            </div>
            <div class="card-body">
              <h6 class="card-title">{{flower.latin_name}}</h6>
              <p class="card-text">
                Description: <br />
                {{flower.description}}
              </p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
