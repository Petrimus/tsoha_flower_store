{% extends "/main/layouts/base_layout.html" %}
<!-- prettier ignore -->
{% block content %}
<div class="py-5">
  <div class="container">
    <h2 style="margin-bottom: 1em;" >Flowers to choose from</h2>
    <div class="row">      
        {% for flower in flowers %}
        <div class="col-lg-4 d-flex align-items-stretch">
        <div class="card">
          <div class="card-header"><h5>{{flower.name}}</h5></div>
          <div class="m-2" style="text-align: center">
            <img
              class="card-img-top"
              style="width: 100%; height: 20vw; object-fit: cover"
              src="{{flower.picture}}"
              alt="{{picture_alt}}"
            />
          </div>
          <div class="card-body">
            <div class="d-grid mt-2 mb-4">
              <a href="{{ '/flower/{}'.format(flower.id) }}" class="btn btn-outline-success btn-md">Details/buy</a>
            </div>
            <h6 class="card-title">{{flower.name}}</h6>
            <h6 class="card-title">{{flower.latin_name}}</h6>
            <h6 class="card-title">Description:</h6>
            <p class="card-text">             
              {{flower.description}}
            </p>
          </div>
        </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
